<p id="LoginMsg">
Please Log In!
</p>

	<script>
	
	username = checkSession();
	
	function checkSession(){
		var userLoggedIn="";
			var xmlhttp = new XMLHttpRequest();
			var url = "CheckSession";

			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					userLoggedIn = xmlhttp.response;
					if(userLoggedIn==""){
						 window.location="./loginPage.html";
					}else{
					document.getElementById("LoginMsg").innerHTML="Welcome, "+ userLoggedIn;
					}
				}
			};
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
			
			

			return userLoggedIn;
	}
	
	</script>
